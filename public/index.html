<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="top-panel">
        <span>Nice Chat</span>
    </div>
    <div class="main">
        <h1>Welcome!</h1>
        <div class="enter-form">
            <div class="form-item"><span>Username: </span><input type="text" id="username"></div>
            <div class="form-item"><span>Age: </span><input type="number" id="age"></div>
            <div class="form-item">
                <span>Gender: </span>
                <select id="gender">
                     <option value="male">Male</option>
                     <option value="female">Female</option>
                </select>
                </div>
            <br>
            <div class="form-item"><button id='enter-button'>Enter the room</button></div>
        </div>
    </div>
    <br>
    <div id="root"></div>

    <script src="bundle.js"></script>
</body>
</html>
